# gitzone docker
image: hosttoday/ht-docker-dbase:latest
services:
  - docker:dind

stages:
  - build
  - test
  - release
  - trigger
  - pages

before_script:
  - npm uninstall -g npmci
  - npm install -g npmci
  - npmci prepare docker


build:
  stage: build
  script:
    - npmci build docker
  tags:
    - lossless
    - priv
  

test:
  stage: test
  script:
    - npmci test docker
  tags:
    - lossless
    - priv

release:
  stage: release
  script:
    - npmci publish docker
  only:
    - tags
    - triggers
  tags:
    - lossless
    - priv

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
    - triggers
  tags:
    - lossless
    - priv

pages:
  before_script: 'npmci -v'
  image: hosttoday/ht-docker-node:npmci
  stage: pages
  script:
    - npmci command yarn global add npmpage
    - npmci command npmpage
  only:
    - tags
  tags:
    - docker
  artifacts:
    expire_in: 1 week
    paths:
    - public
