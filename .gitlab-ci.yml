image: hosttoday/ht-docker-dbase
services:
  - docker:dind

stages:
  - build
  - test
  - release
  - trigger

before_script:
  - npm uninstall -g npmci
  - npm install -g npmci
  - npmci prepare docker


build:
  stage: build
  script:
    - npmci build docker
    - npmci publish docker
  tags:
    - lossless
  

test:
  stage: test
  script:
    - docker version
  only:
    - master
  tags:
    - lossless

release:
  stage: release
  script:
    - docker version
  only:
    - master
  tags:
    - lossless

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - master
  tags:
    - lossless